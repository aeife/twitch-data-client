<h1>Top Games</h1>

<ul>
  <li ng-repeat="game in GamesListCtrl.games track by game._id"><a ui-sref="gameDetail({gameId: game._id})">{{game.name}}: {{game.viewers}}, {{game.channels}}</a></li>
</ul>

<pagination total-items="GamesListCtrl.games.length" ng-model="GamesListCtrl.pagination.currentPage" ng-change="GamesListCtrl.pagination.update()" class="pagination-sm"></pagination>

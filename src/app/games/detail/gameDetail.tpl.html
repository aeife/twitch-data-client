<h1>{{GameDetailCtrl.game.name}}</h1>
<img ng-src="http://static-cdn.jtvnw.net/ttv-boxart/{{GameDetailCtrl.game.name}}.jpg" alt="" />

<h2>Current Top Streams</h2>
<ul>
  <li ng-repeat="stream in GameDetailCtrl.currentTopStreams"><a ng-href="{{stream.channel.url}}">{{stream.channel.name}} [{{stream.viewers}}]</a></li>
</ul>

<highchart config="GameDetailCtrl.viewersChartConfig" class="col-xs-12"></highchart>
<highchart config="GameDetailCtrl.channelsChartConfig" class="col-xs-12"></highchart>
<highchart config="GameDetailCtrl.ratioChartConfig" class="col-xs-12"></highchart>

<h1>{{GameDetailCtrl.game.name}}</h1>
<img ng-src="http://static-cdn.jtvnw.net/ttv-boxart/{{GameDetailCtrl.game.name}}.jpg" alt="" />

<nvd3-line-chart class="col-xs-12" style="height: 300px;"
  data="GameDetailCtrl.viewersChartData"
  showXAxis="true"
  showYAxis="true"
  tooltips="true"
  interactive="true"
  xAxisTickFormat="GameDetailCtrl.xAxisTickFormat()"
  reduceXTicks="true">
</nvd3-line-chart>

<nvd3-line-chart class="col-xs-12" style="height: 300px;"
  data="GameDetailCtrl.channelsChartData"
  showXAxis="true"
  showYAxis="true"
  tooltips="true"
  interactive="true"
  xAxisTickFormat="GameDetailCtrl.xAxisTickFormat()"
  reduceXTicks="true">
</nvd3-line-chart>

<nvd3-line-chart class="col-xs-12" style="height: 300px;"
  data="GameDetailCtrl.channelViewerChartData"
  showXAxis="true"
  showYAxis="true"
  tooltips="true"
  interactive="true"
  xAxisTickFormat="GameDetailCtrl.xAxisTickFormat()"
  reduceXTicks="true">
</nvd3-line-chart>

language: node_js
node_js:
- '0.12'
before_script:
- npm install -g gulp
- npm install -g bower
- bower install
script:
- gulp deploy
branches:
  only:
    - master
    - /^.*$/
before_deploy:
  - cd dist
  - zip -r twitch-data-client .
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./dist/twitch-data-client.zip"
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
